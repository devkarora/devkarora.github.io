    info:
      - role: Software Engineer II
        time: 2022 - Present
        company: Dell Technologies, India
        details: |
            - Implemented and tested python/bash scripts from scratch and integrated them in GitLab CICD pipelines to carry out large-scale automation impacting 20,000+ repositories, thereby saving days of manual man-hours of work.
            - Designed and coded CICD template (compatible with existing infrastructure) to carry out all stages of the component's development lifecycles.
            - Solved various tickets involving production issues involving excessive debugging and workflow tracing like pipeline unable to fetch artifacts from repository, unable to fetch details from vault etc.
            - Helped onboard a couple of software engineers to the team by giving them relevant knowledge transfers and assisting them to resolve technical issues.
      - role: Analyst, Cyber Security Engineering
        time: 2020 - 2022
        company: Dell Technologies, India
        details: |

            - Applied problem-solving skills in Investigating, analyzing and resolving different security cases that include possible malicious data and other potential threats. Utilized EDR and SIEM tools to identify, solve, and document different potential and non-potential security risks.
            - Contribute to the development and improvement of security monitoring and incident response processes and solutions supporting Dell security standards.
            - Implemented automation on data to create metrics and dashboards representing global team's work. Received recognition from Management for the same(python).
            - Participate in trainings, certifications and helped onboard few security engineers to the team by giving relevant knowledge transfers.
